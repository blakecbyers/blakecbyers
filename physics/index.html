<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics - Blake Byers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="max-w-md">
        <div
            class="w-16 h-16 bg-gray-50 border border-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-8 animate-pulse-slow">
            <i data-lucide="atom" class="w-8 h-8 text-gray-300"></i>
        </div>
        <h1 class="text-3xl font-semibold tracking-tight mb-4">Physics</h1>
        <p class="text-gray-500 mb-12">Experimenting with the laws of nature. This project is currently in the
            laboratory.</p>
        <div class="fixed top-6 left-6 z-50">
            <a href="/"
                class="flex items-center gap-2 text-gray-400 hover:text-black transition-colors group px-4 py-2 rounded-full bg-gray-50/50 backdrop-blur-sm border border-gray-100">
                <span class="text-sm font-medium">Home</span>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
