<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orange Throw - Splat Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            touch-action: none;
            cursor: crosshair;
        }

        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            color: white;
            z-index: 10;
        }
    </style>
</head>

<body>
    <script src="../gestures.js"></script>

    <div class="ui-overlay">
        <h1 class="text-3xl font-black uppercase tracking-tighter">Orange Throw</h1>
        <p class="text-xs font-bold opacity-70">SPLAT EDITION â€¢ CONTROLLER READY</p>
    </div>

    <div class="stats">
        <div id="fedCount" class="text-4xl font-black">0</div>
        <div class="text-[10px] font-bold opacity-70 uppercase">Satiated</div>
    </div>

    <div id="controllerNotice"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black/20 backdrop-blur-md px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest text-white/60 z-10 transition-opacity opacity-0">
        Controller Connected
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="orange-throw.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const fedEl = document.getElementById('fedCount');
        const notice = document.getElementById('controllerNotice');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const engine = new OrangeThrowEngine(canvas, (fed) => {
            fedEl.textContent = fed;
        });

        engine.start();

        // Monitor gamepad
        setInterval(() => {
            const gp = navigator.getGamepads()[0];
            notice.style.opacity = gp ? '1' : '0';
        }, 1000);
    </script>
</body>

</html>
