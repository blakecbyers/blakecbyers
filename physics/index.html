<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Sandbox - Blake Byers</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --app-bg: #FFFFFF;
            --primary: #007AFF;
            --tab-bar-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--app-bg);
            color: #1D1D1F;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh;
        }

        .page-enter {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .scale-tap:active {
            transform: scale(0.96);
            transition: transform 0.1s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass {
            background: var(--tab-bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .apple-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }

        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .ghost-home {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 9999;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 9999px;
            color: #007AFF;
            opacity: 0.2;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .ghost-home:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.08);
            transform: scale(1.05);
        }

        .canvas-container {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <a href="../" class="ghost-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
    </a>
    <div id="root"></div>

    <script src="physics.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Sandbox: ({ active }) => <svg className={`w-6 h-6 ${active ? 'text-[#007AFF]' : 'text-gray-400'}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={active ? 2.5 : 2}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" /><polyline points="3.27 6.96 12 12.01 20.73 6.96" /><line x1="12" y1="22.08" x2="12" y2="12" /></svg>,
            Lab: ({ active }) => <svg className={`w-6 h-6 ${active ? 'text-[#007AFF]' : 'text-gray-400'}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={active ? 2.5 : 2}><path d="M4.5 3h15M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3M6 14h12" /></svg>,
            Settings: ({ active }) => <svg className={`w-6 h-6 ${active ? 'text-[#007AFF]' : 'text-gray-400'}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={active ? 2.5 : 2}><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></svg>,
            Plus: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>,
            Trash: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></svg>
        };

        const TabBar = ({ active, onChange }) => (
            <div className="fixed bottom-0 w-full glass safe-pb flex justify-around items-center h-[83px] z-[100] px-2 pb-2 shadow-[0_-1px_0_0_rgba(0,0,0,0.05)]">
                {[{ id: 'sandbox', icon: Icons.Sandbox, label: 'Sandbox' }, { id: 'lab', icon: Icons.Lab, label: 'Scenarios' }, { id: 'settings', icon: Icons.Settings, label: 'Params' }].map(tab => (
                    <button key={tab.id} onClick={() => onChange(tab.id)} className="flex-1 flex flex-col items-center justify-center pt-2 active:scale-95 transition-transform">
                        <tab.icon active={active === tab.id} />
                        <span className={`text-[10px] font-bold mt-1 ${active === tab.id ? 'text-[#007AFF]' : 'text-gray-400'}`}>{tab.label}</span>
                    </button>
                ))}
            </div>
        );

        const App = () => {
            const [tab, setTab] = useState('sandbox');
            const [objectCount, setObjectCount] = useState(0);
            const engineRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                engineRef.current = new GravityEngine(containerRef.current);
                // Initial shapes
                for (let i = 0; i < 10; i++) engineRef.current.addRandomShape();
                setObjectCount(10);

                return () => engineRef.current.destroy();
            }, []);

            const addShape = () => {
                engineRef.current.addRandomShape();
                setObjectCount(prev => prev + 1);
            };

            const clearShapes = () => {
                engineRef.current.clear();
                setObjectCount(0);
            };

            const setScenario = (type) => {
                clearShapes();
                if (type === 'zero-g') engineRef.current.setGravity(0);
                if (type === 'high-g') engineRef.current.setGravity(3);
                if (type === 'normal') engineRef.current.setGravity(1);

                for (let i = 0; i < 15; i++) engineRef.current.addRandomShape();
                setObjectCount(15);
                setTab('sandbox');
            };

            return (
                <div className="h-full w-full relative">
                    <div ref={containerRef} className="canvas-container" />

                    {/* UI Layer */}
                    <div className="relative z-10 pointer-events-none h-full flex flex-col">
                        <div className="p-6 pt-12 flex justify-between items-start shrink-0">
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter italic uppercase text-[#1D1D1F]/90">Gravity</h1>
                                <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">{objectCount} Active Cuboids</p>
                            </div>
                            <div className="flex flex-col gap-2">
                                <button onClick={addShape} className="pointer-events-auto w-14 h-14 apple-gradient text-white rounded-full flex items-center justify-center shadow-xl shadow-blue-500/30 scale-tap">
                                    <Icons.Plus />
                                </button>
                                <button onClick={clearShapes} className="pointer-events-auto w-14 h-14 bg-white/80 backdrop-blur-md rounded-full flex items-center justify-center border border-gray-200 shadow-lg scale-tap">
                                    <Icons.Trash />
                                </button>
                            </div>
                        </div>

                        <div className="flex-1 px-4 overflow-y-auto pointer-events-auto no-scrollbar pb-[100px]">
                            {tab === 'lab' && (
                                <div className="page-enter py-4 space-y-4">
                                    <div className="bg-white/80 backdrop-blur-xl p-6 rounded-[32px] border border-gray-200 shadow-xl">
                                        <h2 className="text-xl font-bold mb-4">Gravity Scenarios</h2>
                                        <div className="space-y-3">
                                            <button onClick={() => setScenario('zero-g')} className="w-full text-left p-4 bg-gray-50 rounded-2xl hover:bg-blue-50 transition-colors flex justify-between items-center group">
                                                <div>
                                                    <div className="font-bold text-gray-900">Asteroid Belt</div>
                                                    <div className="text-xs text-gray-500">Zero gravity environment</div>
                                                </div>
                                                <div className="text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">Launch →</div>
                                            </button>
                                            <button onClick={() => setScenario('normal')} className="w-full text-left p-4 bg-gray-50 rounded-2xl hover:bg-blue-50 transition-colors flex justify-between items-center group">
                                                <div>
                                                    <div className="font-bold text-gray-900">Earth Standard</div>
                                                    <div className="text-xs text-gray-500">1.0g simulation</div>
                                                </div>
                                                <div className="text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">Launch →</div>
                                            </button>
                                            <button onClick={() => setScenario('high-g')} className="w-full text-left p-4 bg-gray-50 rounded-2xl hover:bg-blue-50 transition-colors flex justify-between items-center group">
                                                <div>
                                                    <div className="font-bold text-gray-900">Jupiter Peak</div>
                                                    <div className="text-xs text-gray-500">Extreme gravity crush</div>
                                                </div>
                                                <div className="text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">Launch →</div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {tab === 'settings' && (
                                <div className="page-enter py-4 space-y-4">
                                    <div className="bg-white/80 backdrop-blur-xl p-6 rounded-[32px] border border-gray-200 shadow-xl">
                                        <h2 className="text-xl font-bold mb-4">Physics Engine</h2>
                                        <p className="text-sm text-gray-500 mb-4">Adjust the fabric of reality.</p>
                                        {/* Slider components could go here */}
                                        <div className="p-4 bg-blue-50 rounded-2xl text-blue-600 text-xs font-bold text-center">
                                            v0.19.0 Matter.js Core Running
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <TabBar active={tab} onChange={setTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
