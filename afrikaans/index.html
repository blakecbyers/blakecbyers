<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikaans - Blake Byers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="max-w-md">
        <div
            class="w-16 h-16 bg-gray-50 border border-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-8 animate-float">
            <i data-lucide="languages" class="w-8 h-8 text-gray-300"></i>
        </div>
        <h1 class="text-3xl font-semibold tracking-tight mb-4">Afrikaans</h1>
        <p class="text-gray-500 mb-12">Explorations in linguistics and language learning. Coming soon.</p>
        <a href="/"
            class="text-sm font-medium text-black border-b border-black pb-1 hover:opacity-50 transition-opacity">Back
            to Home</a>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
