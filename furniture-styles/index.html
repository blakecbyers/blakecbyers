<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Furniture Nerd: Eras & Styles</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: #fdfcfb;
        }

        .ghost-home {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 9999;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 9999px;
            color: #7c2d12;
            opacity: 0.6;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .ghost-home:hover {
            opacity: 1;
            background: white;
            transform: scale(1.05);
            color: #431407;
        }
    </style>
</head>

<body>
    <a href="../" class="ghost-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
        </svg>
    </a>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6" /></svg>,
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>,
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M12 7v5l4 2" /></svg>,
            Compass: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><path d="m16.24 7.76-2.12 6.36-6.36 2.12 2.12-6.36 6.36-2.12z" /></svg>,
            Armchair: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 9V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v3" /><path d="M3 16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2Z" /><path d="M5 18v2" /><path d="M19 18v2" /></svg>
        };

        const FURNITURE_ERAS = [
            { id: 'renaissance', name: 'Renaissance', period: '1400 - 1600', color: 'bg-amber-100', text: 'text-amber-900', desc: 'Focus on symmetry, proportion, and classical forms.', features: ['Heavy carvings', 'Marble tops', 'Walnut wood', 'Architectural motifs'] },
            { id: 'baroque', name: 'Baroque', period: '1600 - 1750', color: 'bg-orange-100', text: 'text-orange-900', desc: 'Grandiose, dramatic, and ornate styles often used in palaces.', features: ['Gilded wood', 'Bold curves', 'Rich fabrics', 'Heavy ornamentation'] },
            { id: 'rococo', name: 'Rococo', period: '1730 - 1770', color: 'bg-rose-100', text: 'text-rose-900', desc: 'Light, playful, and elegant with naturalistic motifs.', features: ['Asymmetry', 'Pastel colors', 'Shell motifs', 'Slender forms'] },
            { id: 'shippendale', name: 'Chippendale', period: '1750 - 1790', color: 'bg-emerald-100', text: 'text-emerald-900', desc: 'English style blending Gothic, Chinese, and Rococo.', features: ['Ball and claw feet', 'S-curves', 'Mahogany', 'Lattice work'] },
            { id: 'midcentury', name: 'Mid-Century Modern', period: '1945 - 1970', color: 'bg-blue-100', text: 'text-blue-900', desc: 'Clean lines, organic shapes, and functional design.', features: ['Tapered legs', 'Teak wood', 'Plastic & Steel', 'Minimal ornament'] }
        ];

        const FurnitureNerd = () => {
            const [view, setView] = useState('home');
            const [selectedEra, setSelectedEra] = useState(null);

            const handleEraClick = (era) => { setSelectedEra(era); setView('detail'); };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl overflow-hidden flex flex-col pt-16">
                    {view === 'home' && (
                        <div className="p-6 space-y-8 animate-in fade-in slide-in-from-bottom-4">
                            <div className="space-y-2 text-center">
                                <h1 className="text-4xl font-bold text-stone-900">Furniture Nerd</h1>
                                <p className="text-stone-500 font-medium">Master the eras of design</p>
                            </div>
                            <div className="space-y-4">
                                {FURNITURE_ERAS.map(era => (
                                    <button key={era.id} onClick={() => handleEraClick(era)} className={`w-full p-6 rounded-3xl ${era.color} ${era.text} flex items-center justify-between group transition-all hover:scale-[1.02] active:scale-95`}>
                                        <div className="text-left">
                                            <div className="text-xs font-bold uppercase tracking-wider opacity-60 mb-1">{era.period}</div>
                                            <div className="text-2xl font-bold">{era.name}</div>
                                        </div>
                                        <div className="w-10 h-10 rounded-full bg-white/40 flex items-center justify-center group-hover:bg-white/60 transition-colors">
                                            <Icons.ChevronRight />
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'detail' && selectedEra && (
                        <div className="flex flex-col h-full animate-in fade-in slide-in-from-right-4">
                            <div className={`p-8 ${selectedEra.color} ${selectedEra.text}`}>
                                <button onClick={() => setView('home')} className="mb-8 p-3 rounded-full bg-white/30 hover:bg-white/50 transition-colors">
                                    <Icons.ArrowLeft />
                                </button>
                                <div className="space-y-2">
                                    <div className="text-sm font-bold uppercase tracking-widest opacity-60">{selectedEra.period}</div>
                                    <h2 className="text-5xl font-bold">{selectedEra.name}</h2>
                                </div>
                            </div>
                            <div className="p-8 space-y-8">
                                <div className="space-y-3">
                                    <h3 className="text-xs font-bold text-stone-400 uppercase tracking-widest">About the Era</h3>
                                    <p className="text-xl text-stone-800 leading-relaxed font-light">{selectedEra.desc}</p>
                                </div>
                                <div className="space-y-4 pt-4">
                                    <h3 className="text-xs font-bold text-stone-400 uppercase tracking-widest">Key Features</h3>
                                    <div className="grid grid-cols-1 gap-3">
                                        {selectedEra.features.map((feature, i) => (
                                            <div key={i} className="flex items-center gap-4 p-4 rounded-2xl bg-stone-50 border border-stone-100 italic text-stone-600">
                                                <div className="w-2 h-2 rounded-full bg-stone-300" />
                                                {feature}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <button className={`w-full py-5 rounded-3xl ${selectedEra.color} ${selectedEra.text} font-bold text-lg mt-8 active:scale-95 transition-transform`}>
                                    Start Deep Dive
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FurnitureNerd />);
    </script>
</body>

</html>
