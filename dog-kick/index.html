<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Delivery: Air Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            margin: 0;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-text {
            text-shadow: 3px 3px 0 #000;
            color: white;
        }

        .scanlines {
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%,
                    rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        #mailman-speech {
            position: absolute;
            background: white;
            color: black;
            border: 3px solid black;
            border-radius: 15px;
            padding: 12px 18px;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            width: 220px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 15;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        #mailman-speech::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 30px;
            border-width: 12px 12px 0;
            border-style: solid;
            border-color: black transparent;
            display: block;
            width: 0;
        }

        #mailman-speech::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 33px;
            border-width: 9px 9px 0;
            border-style: solid;
            border-color: white transparent;
            display: block;
            width: 0;
            z-index: 1;
        }

        #instruction-text {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            animation: bounce 1.5s infinite;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="scanlines"></div>

        <!-- Back Link -->
        <div class="fixed top-6 left-6 z-50 pointer-events-auto">
            <a href="../" class="flex items-center gap-2 text-white/50 hover:text-white transition-colors group">
                <span class="text-[10px] font-bold">
                    < HOME</span>
            </a>
        </div>

        <div id="mailman-speech">I hate mondays...</div>

        <div class="ui-layer">
            <div class="flex justify-between w-full">
                <div class="hud-text text-lg md:text-2xl">LVL: <span id="power-display" class="text-blue-300">1</span>
                </div>
                <div class="hud-text text-lg md:text-2xl">SCORE: <span id="score-display"
                        class="text-yellow-300">0</span></div>
            </div>
            <div class="text-center hud-text mb-20 opacity-0 text-3xl md:text-5xl" id="msg-display"
                style="color: #FF4500;">WHEEEE!</div>
        </div>

        <div id="instruction-text">TAP TO KICK THE DOG!</div>
    </div>
    <script src="dog-kick.js"></script>
