<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Daily Grind SQL</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap');

        :root {
            --app-bg: #F2F2F7;
            --primary: #A97142;
            --primary-dark: #8B5E3C;
            --tab-bar-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--app-bg);
            color: #000;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh;
        }

        input,
        textarea {
            font-size: 16px !important;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .page-enter {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .scale-tap:active {
            transform: scale(0.96);
            transition: transform 0.1s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes spillExpand {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            40% {
                opacity: 0.9;
            }

            100% {
                transform: scale(4) rotate(20deg);
                opacity: 0;
            }
        }

        .animate-spill {
            animation: spillExpand 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            transform-origin: center center;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .glass {
            background: var(--tab-bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .coffee-gradient {
            background: linear-gradient(135deg, #A97142 0%, #8B5E3C 100%);
        }

        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .safe-pt {
            padding-top: env(safe-area-inset-top);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Data & Logic -->
    <script src="js/icons.js" type="text/babel"></script>
    <script src="js/engine.js" type="text/babel"></script>
    <script src="js/data.js" type="text/babel"></script>
    <script src="js/components.js" type="text/babel"></script>
    <script src="js/app.js" type="text/babel"></script>
</body>

</html>
